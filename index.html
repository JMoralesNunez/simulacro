<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
    <link rel="stylesheet" href="./frontend/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="./frontend/js/index.js"></script>
    <script src="./frontend/js/guardian.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-body d-flex justify-content-end align-items-center gap-3">
            <h5 class="float-end m-0 p-0" id="userName">
                </h4>
                <a href="./login.html" class="btn btn-outline-danger">Salir</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" id="clientSection" class="list-group-item list-group-item-action">
                                Clientes
                            </a>
                            <a href="#" id="productSection" class="list-group-item list-group-item-action">Productos</a>
                            <a href="#" id="sellerSection" class="list-group-item list-group-item-action">Vendedores</a>
                            <a href="#" id="receiptSection" class="list-group-item list-group-item-action">Facturas</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 mt-4">
                <div class="card">
                    <div class="card-body" id="clientCard">
                        <button type="button" id="addClientBtn" class="btn btn-primary">Agregar nuevo cliente</button>
                        <div class="table-responsive mt-3">
                            <table class="table table-hover table-border">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre </th>
                                        <th>Escuela</th>
                                        <th>Teléfono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="clientTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-body d-none" id="productCard">
                        <a href="#" id="addProductBtn" class="btn btn-primary">Agregar nuevo producto</a>
                        <div class="table-responsive mt-3">
                            <table class="table table-hover table-border">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del producto</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-body d-none" id="sellersCard">
                        <a href="#" id="addSellerBtn" class="btn btn-primary">Agregar nuevo vendedor</a>
                        <div class="table-responsive mt-3">
                            <table class="table table-hover table-border">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del vendedor</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="sellerTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-body d-none" id="receiptCard">
                        <a href="" id="addReceiptBtn" class="btn btn-primary">Agregar nueva factura</a>
                        <div class="table-responsive mt-3">
                            <table class="table table-hover table-border">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Total</th>
                                        <th>Nombre del vendedor(a)</th>
                                        <th>Nombre del cliente(a)</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="receiptTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="clientModal" class="container w-50 rounded-3 border-0">
        <div class="container mt-5">
            <h1 id="clientTitle" class="text-center fs-1 fw-bold"></h1>
        </div>
        <div class="container-fluid p-3 mt-5 rounded-3 w-50">
            <form id="clientForm" class="row">
                <div id="formFields">
                    <div class="mb-3 col-12">
                        <label for="clientName" class="form-label fw-bold">Nombre del cliente</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="clientSchool" class="form-label fw-bold">Escuela</label>
                        <input type="text" class="form-control" id="clientSchool" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="clientPhone" class="form-label fw-bold">Teléfono</label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                </div>
                <div class="actions col-12 text-center mt-3">
                    <button type="button" id="closeClientDialog" class="btn btn-danger">Cancelar</button>
                    <button type="button" id="saveClientChanges" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="productModal" class="container w-50 rounded-3 border-0">
        <div class="container mt-5">
            <h1 id="productTitle" class="text-center fs-1 fw-bold"></h1>
        </div>
        <div class="container-fluid p-3 mt-5 rounded-3 w-50">
            <form id="productForm" class="row">
                <div id="formFields">
                    <div class="mb-3 col-12">
                        <label for="productName" class="form-label fw-bold">Nombre del producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                </div>
                <div class="actions col-12 text-center mt-3">
                    <button type="button" id="closeProductDialog" class="btn btn-danger">Cancelar</button>
                    <button type="button" id="saveProductChanges" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="sellerModal" class="container w-50 rounded-3 border-0">
        <div class="container mt-5">
            <h1 id="sellerTitle" class="text-center fs-1 fw-bold"></h1>
        </div>
        <div class="container-fluid p-3 mt-5 rounded-3 w-50">
            <form id="sellerForm" class="row">
                <div id="formFields">
                    <div class="mb-3 col-12">
                        <label for="sellerName" class="form-label fw-bold">Nombre del vendedor</label>
                        <input type="text" class="form-control" id="sellerName" required>
                    </div>
                </div>
                <div class="actions col-12 text-center mt-3">
                    <button type="button" id="closeSellerDialog" class="btn btn-danger">Cancelar</button>
                    <button type="button" id="saveSellerChanges" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="receiptModal" class="container w-50 rounded-3 border-0">
        <div class="container mt-5">
            <h1 id="receiptTitle" class="text-center fs-1 fw-bold"></h1>
        </div>
        <div class="container-fluid p-3 mt-5 rounded-3 w-50">
            <form id="receiptForm" class="row">
                <div id="formFields">
                    <div class="mb-3 col-12">
                        <label for="receiptDate" class="form-label fw-bold">Fecha de factura</label>
                        <input type="date" class="form-control" id="receiptDate" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="receiptTotal" class="form-label fw-bold">Total</label>
                        <input type="number" class="form-control" id="receiptTotal" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="receiptSeller" class="form-label fw-bold">Nombre vendedor</label>
                        <select name="receiptSeller" class="form-select" id="receiptSeller" required>
                        </select>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="receiptClient" class="form-label fw-bold">Nombre cliente</label>
                        <select name="receiptClient" class="form-select" id="receiptClient" required>
                        </select>
                    </div>
                </div>
                <div class="actions col-12 text-center mt-3">
                    <button type="button" id="closeReceiptDialog" class="btn btn-danger">Cancelar</button>
                    <button type="button" id="saveReceiptChanges" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
