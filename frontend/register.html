<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="./js/register.js"></script>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-4">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <div class="w-100 text-center">
                                <img class="img-fluid" src="./images/logo.webp" alt="">
                            </div>
                            <div class="mt-3">
                                <label for="name">Nombres</label>
                                <input type="text" name="email" id="name" class="form-control" required>
                            </div>
                            <div class="mt-3">
                                <label for="lastname">Apellidos</label>
                                <input type="text" name="email" id="lastname" class="form-control" required>
                            </div>
                            <div class="mt-3">
                                <label for="email">Correo</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="mt-3">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <hr>
                            <button type="button" id="registerbtn" class="btn btn-primary w-100">Autenticarme</button>
                            <span class="float-end mt-2">Ya estas registrado <a href="./login.html">Inicia sesión</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
